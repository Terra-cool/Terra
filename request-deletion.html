<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <title>Request Account Deletion — Terra</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0d1810;
            --bg-mid: #142118;
            --bg-card: rgba(26, 42, 31, 0.82);
            --text-primary: #f4f6f3;
            --text-secondary: #b8c9b5;
            --text-muted: #7a8f76;
            --accent: #3d9e6d;
            --accent-hover: #34b374;
            --accent-soft: rgba(61, 158, 109, 0.18);
            --border: rgba(61, 158, 109, 0.22);
            --radius-sm: 10px;
            --radius-md: 14px;
            --ease: cubic-bezier(0.33, 1, 0.68, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-deep);
            background-image: linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-mid) 40%, var(--bg-deep) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .page-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -10%, rgba(61, 158, 109, 0.08), transparent 50%);
        }

        .wrapper { position: relative; z-index: 2; min-height: 100vh; display: flex; flex-direction: column; }

        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background: rgba(13, 24, 16, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links { display: flex; align-items: center; gap: 0.25rem; }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s var(--ease), background 0.2s var(--ease);
        }
        .nav-links a:hover { color: var(--text-primary); background: var(--accent-soft); }

        main {
            flex: 1;
            max-width: 420px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
            width: 100%;
        }

        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.75rem 2rem;
            color: var(--text-secondary);
            line-height: 1.65;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .content p { margin: 0 0 1.25rem; }

        .form-group { margin-top: 1.25rem; }
        input {
            margin: 0 0 1rem;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            width: 100%;
            font-family: inherit;
            font-size: 1rem;
            background: rgba(13, 24, 16, 0.6);
            color: var(--text-primary);
            transition: border-color 0.2s var(--ease);
        }
        input::placeholder { color: var(--text-muted); opacity: 0.9; }
        input:focus { outline: none; border-color: var(--accent); }

        button {
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            width: 100%;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s var(--ease);
        }
        button:hover { background: var(--accent-hover); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        .back { text-align: center; margin-top: 1.5rem; }
        .back a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s var(--ease);
        }
        .back a:hover { color: var(--text-primary); }
    </style>
</head>

<body>
    <div class="page-bg"></div>
    <div class="wrapper">
        <nav class="nav">
            <a href="/" class="nav-logo">Terra</a>
            <div class="nav-links">
                <a href="/support">Support</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/csae">Child Safety</a>
            </div>
        </nav>
        <main>
            <div class="header">
                <h1>Request Account Deletion</h1>
            </div>
            <div class="content">
                <p>Enter your email below. You will receive a link to permanently delete your account. This action cannot be undone.</p>
                <div class="form-group">
                    <input type="email" id="email_input" placeholder="Enter your email" autocomplete="email">
                    <button type="button" id="delete_btn" onclick="deleteAccount()">Request Deletion</button>
                </div>
            </div>
            <div class="back">
                <a href="/">Back to Terra</a>
            </div>
        </main>
    </div>
    <script>
        async function deleteAccount() {
            const emailInput = document.getElementById("email_input");
            const email = (emailInput && emailInput.value) ? emailInput.value.trim() : "";
            if (!email) {
                alert("Please enter your email address.");
                return;
            }
            const res = prompt("Are you sure you want to delete your account? This action is irreversible. Type 'yes' to confirm.");
            if (res !== "yes") {
                alert("Account deletion cancelled.");
                return;
            }
            const button = document.getElementById("delete_btn");
            if (button) {
                button.disabled = true;
                button.textContent = "Sending…";
            }
            try {
                const response = await fetch("https://api.terra.photos/api/auth/request-deletion", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                });
                const data = await response.json().catch(() => ({}));
                if (response.ok && data.success !== false) {
                    alert("If an account with that email exists, you will receive a link to permanently delete it. Check your inbox.");
                    window.location.href = "/";
                } else {
                    alert(data.message || "Something went wrong. Please try again later.");
                }
            } catch (err) {
                alert("Could not reach the server. Please check your connection and try again.");
            } finally {
                if (button) {
                    button.disabled = false;
                    button.textContent = "Request Deletion";
                }
            }
        }
    </script>
</body>

</html>
