<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <title>Support â€” Terra</title>

    <meta property="og:title" content="Terra - Find beauty in the mundane.">
    <meta property="og:description" content="Terra redefines social media by embracing the beauty of the world.">
    <meta property="og:image" content="https://terra.photos/images/terra.png">
    <meta property="og:url" content="https://terra.photos">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0d1810;
            --bg-mid: #142118;
            --bg-card: rgba(26, 42, 31, 0.82);
            --text-primary: #f4f6f3;
            --text-secondary: #b8c9b5;
            --text-muted: #7a8f76;
            --accent: #3d9e6d;
            --accent-hover: #34b374;
            --accent-soft: rgba(61, 158, 109, 0.18);
            --border: rgba(61, 158, 109, 0.22);
            --radius-sm: 10px;
            --radius-md: 14px;
            --ease: cubic-bezier(0.33, 1, 0.68, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-deep);
            background-image: linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-mid) 40%, var(--bg-deep) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .page-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -10%, rgba(61, 158, 109, 0.1), transparent 50%);
        }

        .wrapper { position: relative; z-index: 2; min-height: 100vh; display: flex; flex-direction: column; }

        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            background: rgba(13, 24, 16, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links { display: flex; align-items: center; gap: 0.25rem; }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s var(--ease), background 0.2s var(--ease);
        }
        .nav-links a:hover { color: var(--text-primary); background: var(--accent-soft); }

        main {
            flex: 1;
            max-width: 560px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
            width: 100%;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.25rem, 6vw, 3rem);
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        .header p { font-size: 1.1rem; color: var(--text-secondary); margin-top: 0.5rem; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.75rem 2rem;
            color: var(--text-secondary);
            line-height: 1.7;
            text-align: left;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .card p { margin: 0 0 1rem; }
        .card p:last-of-type { margin-bottom: 0; }
        .card a { color: var(--accent); text-decoration: none; }
        .card a:hover { text-decoration: underline; }

        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 1.5rem 0; }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 1.5rem;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s var(--ease), border-color 0.2s var(--ease), transform 0.15s var(--ease);
            border: 1px solid transparent;
        }
        .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-ghost { background: transparent; color: var(--text-secondary); border-color: var(--border); }
        .btn-ghost:hover { color: var(--text-primary); background: rgba(255, 255, 255, 0.04); }
        .btn-back {
            background: var(--accent-soft);
            color: var(--text-primary);
            border-color: var(--border);
        }
        .btn-back:hover { background: rgba(61, 158, 109, 0.28); }

        .divider { height: 1px; background: var(--border); margin: 2rem 0 1.5rem; border: 0; }
    </style>
</head>

<body>
    <div class="page-bg"></div>
    <div class="wrapper">
        <nav class="nav">
            <a href="/" class="nav-logo">Terra</a>
            <div class="nav-links">
                <a href="/support">Support</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </nav>
        <main>
            <div class="header">
                <h1>Support</h1>
                <p>Need help? We're here for you.</p>
            </div>
            <div class="card">
                <p>For any questions, feedback, or concerns, contact us at <a href="mailto:support@terra.photos">support@terra.photos</a>.</p>
            </div>
            <div class="buttons">
                <a href="/privacy" class="btn btn-ghost">Privacy Policy</a>
                <a href="/terms" class="btn btn-ghost">Terms of Service</a>
                <a href="/csae" class="btn btn-ghost">Child Safety</a>
            </div>
            <hr class="divider">
            <div class="buttons">
                <a href="/" class="btn btn-back">Back to Terra</a>
            </div>
        </main>
    </div>
</body>

</html>
